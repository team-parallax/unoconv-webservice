default:
  image: node:12.2.0-alpine

  cache:
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - node_modules/

stages:
  - prepare
  - test
  - build
  - post

install_depedencies:
  stage: prepare
  script: npm install

test_lint:
  stage: test
  script:
    - npm install
    - npm run lint

test_unit:
  stage: test
  script:
    - npm install
    - npm run test

test_quality:
  image:
    name: eu.gcr.io/parallax-gitlab/sonarqube:latest
    entrypoint: [""]
  stage: post
  variables:
    SONAR_TOKEN: ${SONAR_TOKEN}
    SONAR_HOST_URL: "https://sonar.cloud.team-parallax.com/"
    GIT_DEPTH: 0
  script:
    - npm install parallax-common-config@`node -p -e "require('./package.json').devDependencies['parallax-common-config']"`
    - sonar-scanner -Dsonar.projectKey=belwue-${CI_PROJECT_NAME} -Dsonar.qualitygate.wait=true
  allow_failure: true
  only:
    - tags
    - master
